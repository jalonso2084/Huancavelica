name: ğŸš€ Automated Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-linux:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›  Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install Dependencies (Linux)
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Debug - Check Directory Structure
        run: ls -R  # ğŸ“Œ This step prints all files and directories

      - name: ğŸ›  Set PYTHONPATH
        run: |
          echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV
          export PYTHONPATH=$GITHUB_WORKSPACE

      - name: âœ… Run Tests
        run: |
          cd D:\a\Huancavelica\Huancavelica
          pytest

  test-windows:
    runs-on: windows-latest

    steps:
      - name: ğŸ›  Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install Dependencies (Windows)
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-windows.txt  # Windows-specific dependencies

      - name: ğŸ” Debug - Check Directory Structure
        run: Get-ChildItem -Recurse  # ğŸ“Œ This is the Windows equivalent of `ls -R`

      - name: ğŸ›  Set PYTHONPATH
        run: |
          echo "PYTHONPATH=$GITHUB_WORKSPACE" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8
          $env:PYTHONPATH = $GITHUB_WORKSPACE

      - name: âœ… Run Tests
        run: |
          cd D:\a\Huancavelica\Huancavelica
          pytest
