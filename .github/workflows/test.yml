name: 🚀 Automated Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-linux:
    runs-on: ubuntu-latest  # Linux runner

    steps:
      - name: 🛠 Checkout Repository
        uses: actions/checkout@v3

      - name: 🐍 Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Install Dependencies (Linux)
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt  # Excludes pywinpty on Linux

      - name: 🔍 Debug - Check Python Path
        run: python -c "import sys; print(sys.path)"

      - name: 🛠 Set PYTHONPATH
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV

      - name: ✅ Run Tests
        run: pytest

  test-windows:
    runs-on: windows-latest  # Windows runner

    steps:
      - name: 🛠 Checkout Repository
        uses: actions/checkout@v3

      - name: 🐍 Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Install Dependencies (Windows)
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-windows.txt  # Installs pywinpty ONLY on Windows

      - name: 🔍 Debug - Check Python Path
        run: python -c "import sys; print(sys.path)"

      - name: 🛠 Set PYTHONPATH
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8

      - name: ✅ Run Tests
        run: pytest
