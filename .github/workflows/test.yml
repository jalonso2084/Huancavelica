name: ğŸš€ Automated Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-linux:
    runs-on: ubuntu-latest  # Linux runner

    steps:
      - name: ğŸ›  Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install Dependencies (Linux)
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt  # Excludes pywinpty

      - name: âœ… Run Tests
        run: pytest

  test-windows:
    runs-on: windows-latest  # Windows runner

    steps:
      - name: ğŸ›  Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install Dependencies (Windows)
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-windows.txt  # Installs pywinpty ONLY on Windows

      - name: âœ… Run Tests
        run: pytest
